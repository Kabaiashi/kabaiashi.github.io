<body class="page">
<div class="page__inner">

             <div class="header__user-image">
               <img src="img/Peter_norm.jpg" alt="">

               <p class="heading__user-rating">#1 in global rating</p>

            <div class="slider-item__footer">
              <div class="success-rate profile__success-rate">

                  <div class="progress-bar">
                    <div class="progress-bar__inner progress-bar__inner--Peter"></div>
                  </div>
                </div>
              </div>
              <button class="btn slider-item__btn btn--rounded">button</button>
            </div>
          </div>

     </div>
