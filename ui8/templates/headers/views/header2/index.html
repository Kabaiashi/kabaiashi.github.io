<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header2</title>
	<link rel="stylesheet" href="../../../../css/templates/headers/header2/style.css">
</head>
<body>
	<header class="header">
		<div class="header__menu">
			<span class="header__menu-btn js--menu-btn"></span>
			<nav class="header__menu-navigation">
				<a href="#" class="header__navigation-link">Products</a>
				<a href="#" class="header__navigation-link">Prices</a>
				<a href="#" class="header__navigation-link">About Us</a>
				<a href="#" class="header__navigation-link">Contacts</a>
			</nav>
			<div class="header__dropdown-menu js--dropdown-menu">
				<a href="#" class="header__dropdown-menu-link">Products</a>
				<a href="#" class="header__dropdown-menu-link">Prices</a>
				<a href="#" class="header__dropdown-menu-link">About Us</a>
				<a href="#" class="header__dropdown-menu-link">Contacts</a>
			</div>
		</div>
		<div class="logo"></div>
		<h1 class="header__title">Thus much I thought proper to tell you in relation to yourself, and to the trust I reposed in you.</h1>
		<a href="#" class="btn btn--round btn--success">Learn more</a>
	</header>

	<script src="../../js/dropdown.js"></script>
	<script>
		var menu = document.querySelector('.js--menu-btn');

		menu.addEventListener('click', function () {
			if (document.body.clientWidth <= 450) {
				if (!this.classList.contains('create-close')) {
					this.classList.add('create-close');
				} else {
					this.classList.remove('create-close');
				}
			}
		});

		window.onresize = function(e) {
			var w = document.body.clientWidth;
			if (w > 450) {
				menu.parentNode.classList.remove('is-active');
				menu.classList.remove('create-close');
			}
			if (w <= 450 && menu.parentNode.classList.contains('is-active')) {
				if (!menu.classList.contains('create-close')) {
					menu.classList.add('create-close');
				}
			}
		}
	</script>
</body>
</html>
