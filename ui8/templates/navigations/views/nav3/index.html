<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navigation3</title>
	<link rel="stylesheet" href="../../../../css/templates/navigations/nav3/style.css">
</head>
<body>
	<nav class="nav">
		<div class="container">
			<a href="#" class="logo"></a>
			<span class="ic--hamburger ic--vertical-align js-btn"></span>
			<div class="nav__main js-dropdown">
				<a href="#" class="nav__main-link js-nav-link">All Products</a>
				<a href="#" class="nav__main-link js-nav-link">Wireframe Kits</a>
				<a href="#" class="nav__main-link is-active js-nav-link">UI Kits</a>
				<a href="#" class="nav__main-link js-nav-link">Fonts</a>
				<a href="#" class="nav__main-link js-nav-link">Presentations</a>
				<a href="#" class="nav__main-link js-nav-link">Sketch</a>
			</div>
			<div class="search-box">
				<input type="search" class="input-field input-field--sm input-field--round input-field--ic--left-sm" placeholder="Search">
				<span class="ic--search ic--search--sm ic--grey ic--vertical-align search-box__icon"></span>
			</div>
		</div>
	</nav>

	<script>
		var navLink = document.querySelectorAll('.js-nav-link');
		var btn = document.querySelector('.js-btn');
		var menu = document.querySelector('.js-dropdown');

		function clear(arr) {
			arr.forEach(function (e) {
				e.classList.remove('is-active');
			});
		}

		navLink.forEach(function (link) {
			link.addEventListener('click', function () {
				clear(navLink);
				this.classList.add('is-active');
			});
		});
		
		btn.addEventListener('click', function () {
			var w = document.body.clientWidth;
			if (w <= 767) {
				if (menu.hasAttribute('style')) {
					menu.removeAttribute('style');
				} else {
					menu.style.display = 'block';
				}
			}
		});

		window.onresize = function() {
			var w = document.body.clientWidth;
			if (w > 767 && menu.hasAttribute('style')) {
				menu.removeAttribute('style');	
			}
		}

	</script>
</body>
</html>
