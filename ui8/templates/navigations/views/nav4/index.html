<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navigation4</title>
	<link rel="stylesheet" href="../../../../css/templates/navigations/nav4/style.css">
</head>
<body>
	<nav class="nav">
		<div class="container">
			<div class="nav__main">
				<span class="ic--hamburger js-btn"></span>
				<div class="nav__links js-dropdown">
					<a href="#" class="nav__links-item is-active js-nav-link">Products</a>
					<a href="#" class="nav__links-item js-nav-link">Prices</a>
					<a href="#" class="nav__links-item js-nav-link">About Us</a>
					<a href="#" class="nav__links-item js-nav-link">Contacts</a>
					<a href="#" class="ic--search ic--search--sm search-icon"></a>
					<div class="search-box">
						<input type="search" class="input-field input-field--sm input-field--round input-field--ic--left-sm" placeholder="Search">
						<span class="ic--search ic--search--sm ic--grey ic--vertical-align search-box__icon"></span>
					</div>
				</div>
			</div>
			<div class="nav__contact">
				<a href="tel:1-800-555-6478" class="nav__tel"><span class="icon icon--phone nav__tel-icon"></span><span class="nav__tel-num">1-800-555-6478</span></a>
				<a href="#" class="btn btn--sm btn--rounded btn--success nav__sign">Sign In</a>
				<a href="#" class="btn btn--sm btn--rounded btn--info nav__sign">Sign Up</a>
			</div>
		</div>
	</nav>

	<script>
		var navLink = document.querySelectorAll('.js-nav-link');
		var btn = document.querySelector('.js-btn');
		var menu = document.querySelector('.js-dropdown');

		function clear(arr) {
			arr.forEach(function (e) {
				e.classList.remove('is-active');
			});
		}

		navLink.forEach(function (link) {
			link.addEventListener('click', function () {
				clear(navLink);
				this.classList.add('is-active');
			});
		});

		btn.addEventListener('click', function () {
			var w = document.body.clientWidth;
			if (w <= 767) {
				if (menu.hasAttribute('style')) {
					menu.removeAttribute('style');
				} else {
					menu.style.display = 'block';
				}
			}
		});

		window.onresize = function() {
			var w = document.body.clientWidth;
			if (w > 767 && menu.hasAttribute('style')) {
				menu.removeAttribute('style');	
			}
		}

	</script>
</body>
</html>
