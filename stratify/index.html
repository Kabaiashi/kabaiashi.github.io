<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./fonts/css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <title></title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="site-container">
    <aside class="site-sidebar">
      <div class="logo">
        <img src="./img/logo.png" alt="">
      </div>
      <nav class="site-navigation">
        <ul class="site-navigation__list">
          <li class="site-navigation__item">
            <a href="#" class="site-navigation__link">
              <span class="icon icon-dashboard-icon"></span>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="site-navigation__item">
            <a href="#" class="site-navigation__link">
              <span class="icon icon-plans-icon"></span>
              <span>Plans</span>
            </a>
          </li>
          <li class="site-navigation__item">
            <a href="#" class="site-navigation__link">
              <span class="icon icon-tasks-icon"></span>
              <span>Tasks</span>
            </a>
          </li>
          <li class="site-navigation__item">
            <a href="#" class="site-navigation__link">
              <span class="icon icon-reports-icon"></span>
              <span>Reports</span>
            </a>
          </li>
          <li class="site-navigation__item">
            <a href="#" class="site-navigation__link">
              <span class="icon icon-settings-icon"></span>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <div class="main-container">
      <div class="topbar">
        <nav aria-label="Breadcrumb" class="breadcrumb">
          <ul>
              <li><a href="#">settings</a></li>
              <li><span aria-current="page">master data</span></li>
          </ul>
        </nav>
        <div class="user-corner">
          <a href="#" class="user-corner__notifications">
            <span class="icon-bell-icon"></span>
          </a>
          <div class="user-corner__account custom-select-wrapper">
            <div class="custom-select">
                <div class="custom-select__trigger"><span>Courtney Henry</span>
                    <span class="arrow">
                      <img src="./img/chevron-down.png" alt="Down">
                    </span>
                </div>
                <div class="custom-options">
                    <span class="custom-option selected" data-value="tesla">Courtney Henry</span>
                    <span class="custom-option" data-value="volvo">Pizza</span>
                    <span class="custom-option" data-value="mercedes">Sushi</span>
                </div>
            </div>
          </div>
        </div>
      </div>
      <header class="site-header">
        <p class="site-header__description">Forecast april 2021</p>
        <h1 class="site-header__title">Position detail planning</h1>
        <div class="header__tabs tabs">
          <ul class="tabs__list">
            <li class="tabs__item active">
              <a href="#" class="tabs__link">All</a>
            </li>
            <li class="tabs__item">
              <a href="#" class="tabs__link">Assigned</a>
            </li>
            <li class="tabs__item">
              <a href="#" class="tabs__link">Completed</a>
            </li>
          </ul>
        </div>
      </header>
      <main></main>
    </div>

  <script src="./js/main.js"></script>

</html>
